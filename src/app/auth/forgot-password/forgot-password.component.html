<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Restablece tu contraseña</h5>
                        <p align="center"> o <a [routerLink]="['/register']">crea una cuenta</a></p>
                        <div class="form-label-group">
                            <input type="email" class="form-control" [formControl]="userEmail" required />
                            <label for="inputEmail">Correo Electrónico</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onReset()">Recuperar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
