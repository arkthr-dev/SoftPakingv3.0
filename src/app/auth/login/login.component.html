<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">¡Inicia Sesión!</h5>

                        <p align="center"> o <a [routerLink]="['/register']">crea una cuenta</a></p>

                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-signin">
                            <div class="form-label-group">
                                <input type="email" class="form-control" formControlName="email" required autofocus>
                                <label for="inputEmail">Correo Electrónico</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" class="form-control" formControlName="password" required>
                                <label for="inputPassword">Contraseña</label>
                            </div>
                            <div class="form-group mt-3">
                                <p>
                                    ¿Olvidaste la contraseña? <a routerLink="/forgot-password">Restablecer</a>
                                </p>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar sesión</button>
                            <button class="btn btn-lg btn-block text-uppercase btn-google" (click)="onGoogleLogin()"><i class="icofont-google-plus icofont-2x"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
